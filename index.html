<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="header">Library</div>
    <div class="library">
        <button class="add">Add new Book</button>
        <div class="shelf"></div>
    </div>
    <form class="hidden" action="" novalidate>
        <ul>
            <li>
                <label for="title">Title:</label>
                <input type="text" id="title" required minlength="5">
            </li>
            <li>
                <label for="author">Author:</label>
                <input type="text" id="author" required>
            </li>
            <li>
                <label for="pages">Pages:</label>
                <input type="number" id="pages" required min="5">
            </li>
            <li>
                <label for="read">Read?:</label>
                <input type="checkbox" id="read">
            </li>
        </ul>
        <div class="form-buttons">
            <button type="button">Close</button>
            <button type="submit">Add to Library</button>
        </div>
    </form>

    <template class="card-template">
        <div class="card">
            <div class="wrapper">
                <p class="name">Title:</p>
                <p class="title"></p>
            </div>
            <div class="wrapper">
                <p class="name">Author:</p>
                <p class="author"></p>
            </div>
            <div class="wrapper">
                <p class="name">Pages:</p>
                <p class="pages"></p>
            </div>
            <div class="wrapper">
                <p class="name">Read?:</p>
                <p class="read"></p>
            </div>
            <div class="buttons">
                <button class="read-status"></button>
                <button class="remove-card">Remove Book</button>
            </div>
        </div>
    </template>
</body>
</html>
